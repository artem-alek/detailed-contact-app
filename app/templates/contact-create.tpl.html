<div class="header-container">
  <h4 class="header column is-pulled-left">Create a Contact</h4>
  <a href="#!/home" class="nav-item is-pulled-right">
    <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
  </a>
</div>
<form ng-submit="createContact(contact)" class="form">
    <p class="control">
        <input type="text" placeholder="First Name"
               ng-model="contact.first_name" />
    </p>
    <p class="control">
        <input type="text" placeholder="Last Name"
               ng-model="contact.last_name" />
    </p>
    <p class="control">
        <input type="text" placeholder="Phone"
               ng-model="contact.phone" />
    </p>
    <p class="control">
        <input type="text" placeholder="City"
               ng-model="contact.city" />
    </p>
    <p class="control">
        <input type="text" placeholder="State"
               ng-model="contact.state" />
    </p>
    <p class="control">
        <input type="text" placeholder="Photo URL"
               ng-model="contact.photoURL" />
    </p>
    <p class="control">
        <input type="text" placeholder="Email"
               ng-model="contact.email" />
    </p>
    <p class="control">
        <button class="button is-primary">Create</button>
    </p>
</form>
